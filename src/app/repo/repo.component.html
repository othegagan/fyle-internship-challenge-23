<a  [href]="repo.html_url"
class="w-full block relative aspect-preview group rounded-lg bg-white dark:bg-gradient-to-bl  group hover:cursor-pointer  dark:from-[hsl(0,0%,8%)] dark:to-[hsl(0,0%,0%)]  hover:shadow-lg overflow-hidden transition-all hover:border-none shadow hover:dark:from-[hsl(0,0%,9%)] hover:dark:to-[hsl(0,0%,12%)]">
<div class="p-4">
    <a class="mb-4 text-base font-semibold capitalize leading-none tracking-tight dark:text-foreground "
        href="https://github.com/othegagan/Project_Interiorr">{{repo.name}}</a>
    <p class="mt-3 text-muted-foreground text-sm">{{repo.description}}</p>
    <div class="flex flex-wrap items-center mt-4 gap-3">

        <div *ngFor="let topic of repo.topics"
            class="inline-flex items-center rounded-md border px-2.5 py-0.5 text-xs font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80">
            {{topic}}</div>
    </div>
</div>
</a>
